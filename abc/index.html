古文不重音韻、不重對仗、亦不重辭藻，唯作文時須文以載道，言之有物，古文之文，多合於孔孟儒者之道，因韓愈所謂古文之道，孔孟<a href="https://zh.wikipedia.org/wiki/%E5%84%92%E5%AE%B6" title="儒家">儒家</a>之道也。古文的文體照《<a href="https://zh.wikipedia.org/wiki/%E5%8F%A4%E6%96%87%E8%BE%AD%E9%A1%9E%E7%BA%82" title="古文辭類纂">古文辭類纂</a>》的分法有「論辯類」、「序跋類」、「奏議類」、「書說類」、「贈序類」、「詔令類」、「傳狀類」、「碑誌類」、「雜記類」、「箴銘類」、「頌贊類」、「辭賦類」、「哀祭類」等。
